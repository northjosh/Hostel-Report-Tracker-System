<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>EFSH | Hostel Report-Tracker System</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Header Row -->
    <div class="row header">
      <div class="col-md-3 text-center">
        <img src="hostel-hub1.gif" alt="" />
      </div>
      <div class="col-md-6 text-center">
        <br />
        <h1>UG STUDENTS HOSTEL REPORT HUB</h1>
        <p><strong>Hostel-report Tracking System</strong></p>
      </div>
      <div class="col-md-3 text-center">
        <img src="hostel-hub2.gif" alt="" />
      </div>
    </div>

    <!-- Row 1 -->
    <div class="row">
      <!-- TAB SELECTION UPDATE -->
      <nav class="d-flex justify-content-center align-items-center dstyle">
        <div class="nav nav-tabs nav-center" id="nav-tab" role="tablist">
          <button class="nav-link bstyle active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
            type="button" role="tab" aria-controls="nav-home" aria-selected="true">
            Check-In
          </button>
          <button class="nav-link bstyle" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
            Check Out
          </button>
          <button class="nav-link bstyle" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
            type="button" role="tab" aria-controls="nav-contact" aria-selected="false">
            Submit A Complaint
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="d-flex justify-content-center">
            <!-- Check-IN -->
            <div class="col-md-6">
              <div class="col-md-12 right">
                <div class="row">
                  <div class="d-flex justify-content-center align-items-center">
                    <h3>Check-In</h3>
                  </div>
                  <!--Check-in Animation Illustration -->
                  <div class="d-flex justify-content-center illustration">
                    <img src="check-in.gif" alt="" />
                  </div>
                </div>

                <div class="row">
                  <!-- Form test -->
                  <div class="col-md-12">
                    <form action="" class="row g-3">
                      <div class="col-md-6">
                        <label for="Fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="fname" id="Fname" placeholder="eg.: Kofi"
                          required />
                      </div>
                      <div class="col-md-6">
                        <label for="Lname" class="form-label">Last Name</label>
                        <input required type="text" class="form-control" name="lname" id="Lname"
                          placeholder="eg.: Asare" />
                      </div>
                      <div class="col-12">
                        <label for="Sid" class="form-label">Student ID</label>
                        <input required type="text" class="form-control" id="Sid" placeholder="eg.: 10851574"
                          name="id" />
                      </div>
                      <div class="col-12">
                        <label for="Phone" class="form-label">Phone Number</label>
                        <input required type="text" class="form-control" id="Phone" placeholder="eg.: 0558777056"
                          name="phone" />
                      </div>
                      <div class="col-md-12">
                        <label for="Rnumber" class="form-label">Room Number</label>
                        <input required type="text" class="form-control" id="Rnumber" placeholder="eg.: B2072"
                          name="room" />
                      </div>
                      <div class="text-center col-12">
                        <button class="btn btn-color" type="submit">Check In</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <!-- Tester Worked-->
          <div class="d-flex justify-content-center">
            <!-- Check-OUT -->
            <div class="col-md-6">
              <div class="col-md-12 m-1 right">
                <div class="row">
                  <div class="d-flex justify-content-center align-items-center">
                    <h3>Check-Out</h3>
                  </div>
                  <!--Check-out Animation Illustration -->
                  <div class="d-flex justify-content-center illustration">
                    <img src="check-out.gif" alt="" />
                  </div>
                </div>
                <div class="row">
                  <!-- Form test -->
                  <div class="col-md-12">
                    <form class="row check-out g-3">
                      <div class="col-md-6">
                        <label for="Fname" class="form-label">First Name</label>
                        <input required type="text" class="form-control" id="Fname" placeholder="eg.: Kofi"
                          name="fname" />
                      </div>
                      <div class="col-md-6">
                        <label for="Lname" class="form-label">Last Name</label>
                        <input required type="text" class="form-control" id="Lname" placeholder="eg.: Asare"
                          name="lname" />
                      </div>
                      <div class="col-12">
                        <label for="Sid" class="form-label">Student ID</label>
                        <input required type="text" class="form-control" id="Sid" placeholder="eg.: 10851574"
                          name="id" />
                      </div>
                      <div class="col-12">
                        <label for="Phone" class="form-label">Phone Number</label>
                        <input required type="text" class="form-control" id="Phone" placeholder="eg.: 0558777056"
                          name="phone" />
                      </div>
                      <div class="col-md-12">
                        <label for="Rnumber" class="form-label">Room Number</label>
                        <input required type="text" class="form-control" id="Rnumber" placeholder="eg.: B2072"
                          name="room" />
                      </div>
                      <div class="text-center col-12">
                        <button class="btn btn-color" type="submit">Check Out</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Complaint Form -->
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
          <div class="d-flex justify-content-center">
            <div class="row right illustration1">
              <div class="col-md-5 d-flex justify-content-center align-items-center">
                <img src="complaint.gif" alt="" />
              </div>
              <div class="col-md-7">
                <h4>Tell Us Your Problem</h4>
                <p>Problems relating to your accomodation can be posted here for rectification</p>
                <form action="" class="row g-3">
                  <div class="col-md-6">
                    <input required type="text" class="form-control" placeholder="Full name" aria-label="Full name" />
                  </div>
                  <div class="col-md-6">
                    <input required type="text" class="form-control" placeholder="Student ID" aria-label="Student ID" />
                  </div>
                  <div class="col-md-12">
                    <textarea placeholder="Complain goes here" class="form-control m-1" rows="5"></textarea>
                  </div>

                  <button class="text-center btn btn-color" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead class="text-center">
            <tr>
              <th>Full Name</th>
              <th>Student ID</th>
              <th>Phone Number</th>
              <th>Room Number</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody class="text-center hist"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
